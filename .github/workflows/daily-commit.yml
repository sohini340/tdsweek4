name: Daily Commit

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at 00:00 UTC
  workflow_dispatch: # Allows manual triggering

jobs:
  commit_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create a Commit (23f2004366@ds.study.iitm.ac.in)
        run: |
          echo "Last run: $(date)" > last-run.txt
          git config --global user.name "GitHub Action"
          git config --global user.email "23f2004366@ds.study.iitm.ac.in"
          git add last-run.txt
          git commit -m "Automated commit from GitHub Action"
          git push
